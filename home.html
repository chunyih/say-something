<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Say Something</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div class="container">

    <h1 class="title">Say Something <small>beta</small></h1>

    <div class="row">
      <div class="jumbotron col-lg-6">
        <div class="container">
          <div class="chatContent"></div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="chat col-lg-6">
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="person btn btn-default dropdown-toggle" data-toggle="dropdown">Tom <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li class="person"><a href="#">John</a></li>
              <li class="person"><a href="#">Amy</a></li>
              <li class="person"><a href="#">Clara</a></li>
              <li class="person"><a href="#">Brandon</a></li>
            </ul>
          </div><!-- /btn-group -->
          <input type="text" class="chatInput form-control" placeholder="Enter your words here ...">
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>

  </div>
   

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
